<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Vote for Your Favorite Language</h1>
    <div class="buttons">
        <button onclick="vote('javascript')">JavaScript</button>
        <button onclick="vote('python')">Python</button>
        <button onclick="vote('java')">Java</button>
    </div>

    <div class="votes">
        <p>JavaScript : <span id="javascript-count">0</span></p>
        <p>Python : <span id="python-count">0</span></p>
        <p>Java : <span id="java-count">0</span></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
